sudo: false
language: ruby
rvm: 2.2.5
branches:
  only:
    - master
script:
  - "bundle install --full-index"
  - "bundle exec rake build"
deploy:
  provider: pages
  skip_cleanup: false
  github_token: $GITHUB_API_KEY # Set in travis-ci.org dashboard
  local_dir: _site
  repo: psadmin-io/psadmin-io.github.io
  fqdn: wiki.psadmin.io
  target_branch: master
  on:
    branch: master
env:
  matrix:
  - secure: 
